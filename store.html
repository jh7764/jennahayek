<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href="design/styles.css">
        <script src = "js/script.js" defer></script>
        <style>

            iframe {
                width: 300px;
                height: 400px;
                border-radius: 12px;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            }

            .game {
                width: 300px;
                height: 400px;
                position: relative;
                display: inline-block;
                margin: 20px;
            }
    

            .lock {
                position: absolute;
                inset: 0;
                background: rgba(0,0,0,0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10;
                border-radius: 10px;
            }

            .lock button {
                font-family: "Dongle";
                font-size: 35px;
                padding: 20px;
                border-radius: 50px;
                cursor: pointer;
                background: gold;
            }
            
            .lock button:hover{
                transform: scale(1.20);
            }

            #popup {
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.7);
                justify-content: center;
                display: none;
                align-items: center;
                flex-direction: column;
                z-index: 9999;
                
            }

            #popup iframe {
                border-radius:  12px;
                margin-bottom: 10px;
            }

            #popup button {
                padding: 10px 25px;
                font-size: 30px;
                border-radius: 30px;
                font-family: "Dongle";
                background: gold;
                cursor: pointer;
                
            }

            #popup button:hover{
                transform: scale(1.2);
            }

        </style>
    </head>

    <body>
        <!--Point Counter -->
        <div class="count" id="counter">0</div>
        
        <!--Navigation Menu-->
        <div id="nav-placeholder"></div>
        <script>
            fetch('nav.html')
                .then(response => {
                    if (!response.ok){
                        throw new Error(`Failed to load nav: ${response.status}`);
                    }
                    return response.text();
                })
                .then(navHTML =>{
                    document.getElementById('nav-placeholder').innerHTML = navHTML;
                })
                .catch(error =>{
                    console.error('Error loading nav: ', error)
                });

                function showPopup() {
                    document.getElementById("popup").style.display = "flex";
                }

                function closePopup() {
                    document.getElementById("popup").style.display = "none";
                }

        </script>

        <div class="game" data-id="2048">
            <div class="lock">
                <button onclick="buy('2048', 20)"> Price: 20 </button>
            </div>
            <iframe src="2048-master/"></iframe> 
        </div>

        <div class="game" data-id="sudoku">
            <div class="lock">
                <button class="transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110" onclick="buy('sudoku', 20)"> Price: 20 </button>
            </div>
            <iframe src = "Sudoku-main/"></iframe>
        </div>
        

        <div class="game" data-id="bored">
            <div class="lock">
                <button onclick="buy('bored', 20)"> Price: 20 </button>
            </div>
            <iframe src="https://www.boredbutton.com/"></iframe>
        </div>

        <div id="popup">
            <iframe src="https://giphy.com/embed/Km2YiI2mzRKgw" width="380" height="265" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <button onclick="closePopup()"> Sorry! Not Enough! </button>
        </div>

        
        
        
    </body>
</html>
